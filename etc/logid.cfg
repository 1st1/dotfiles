devices: (
{
    name: "Wireless Mouse MX Master";
    smartshift:
    {
        on: true;
        threshold: 20;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 1000;

    buttons: (
        {
            cid: 0x53;
            action =
            {
		type: "Keypress"; keys: ["KEY_VOLUMEDOWN"];	    
            };
        },
        {
            cid: 0x56;
            action =
            {
		type: "Keypress"; keys: ["KEY_VOLUMEUP"];	    
            };
        },
    );
}
);
